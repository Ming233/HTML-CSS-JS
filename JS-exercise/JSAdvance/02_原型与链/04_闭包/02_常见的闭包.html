<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>02_常见的闭包</title>
  </head>
  <body>
    <!--
1. 将函数作为另一个函数的返回值
2. 将函数作为实参传递给另一个函数调用
-->
    <script type="text/javascript">
      // 1. 将函数作为另一个函数的返回值
      function fn1() {
        var a = 2;
        console.log("begin" + a);
        function fn2() {
          a++;
          console.log(a);
        }
        console.log("end" + a);
        return fn2;
      }
      var f = fn1();
      f(); // 3
      f(); // 4

      console.log("-----------------------------------");
      fn1;
      f(); // 5
      f(); // 6
      // console.log(a); //a is not defined

      // 2. 将函数作为实参传递给另一个函数调用
      function showDelay(msg, time) {
        setTimeout(function () {
          alert(msg);
        }, time);
      }
      showDelay("atguigu", 2000);
    </script>
  </body>
</html>
